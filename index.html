<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIchan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            text-shadow: 0px 0px 8px limegreen;
        }
        #loading {
            font-size: 1.5rem;
            overflow: hidden;
            text-shadow: 0px 0px 10px limegreen;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        #matrix {
            font-size: 1rem;
            white-space: pre-wrap;
            line-height: 1.2;
            margin-top: 10px;
            height: 100px;
            overflow: hidden;
        }
        #content {
            display: none;
            font-size: 1.2rem;
            text-shadow: 0px 0px 10px limegreen;
        }
        #chat-container {
            display: none;
            width: 90%;
            max-width: 600px;
            border: 4px double limegreen;
            padding: 15px;
            background: black;
            text-align: left;
            box-shadow: 0px 0px 15px limegreen;
            font-size: 16px;
            border-radius: 12px;
            padding: 15px;
        }
        #chat-box {
            height: 250px;
            overflow-y: auto;
            border-bottom: 2px solid limegreen;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            font-family: 'Press Start 2P', cursive;
            color: limegreen;
            text-shadow: 0px 0px 5px limegreen;
            border-radius: 10px;
            box-shadow: inset 0px 0px 10px limegreen;
        }
        #input-box {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 14px;
            border: 2px solid limegreen;
            background: black;
            color: limegreen;
            outline: none;
            font-family: 'Press Start 2P', cursive;
            border-radius: 5px;
            text-shadow: 0px 0px 5px limegreen;
            box-shadow: inset 0px 0px 5px limegreen;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        pre {
            font-size: 14px;
            line-height: 1.2;
        }
    @font-face {
            font-family: 'CustomFont';
            src: url('MonsterFriendFore.woff2') format('woff2'),
                 url('MonsterFriendFore.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @media (max-width: 768px) {
            #loading {
                font-size: 1.2rem;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            #loading {
                font-size: 1.2rem;
            }
            body {
                height: auto;
                padding: 10px;
            }
            #content {
                font-size: 1rem;
                padding: 10px;
            }
            video {
            width: 100%;
            max-width: 360px;
            height: auto;
            border-radius: 8px;
        }
            #chat-container {
                width: 95%;
                max-width: none;
                font-size: 14px;
                padding: 10px;
            }
            #chat-box {
                height: 200px;
                font-size: 12px;
            }
            #input-box {
                font-size: 12px;
                padding: 8px;
            }
        }
    #video-container {
            width: 90%;
            max-width: 360px;
            border: 4px double limegreen;
            padding: 10px;
            background: black;
            box-shadow: 0px 0px 15px limegreen;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <p>Booting AIchan OS...</p>
        <div id="matrix"></div>
    </div>
    
    <div id="content" class="fade-in">
        <h1 style="text-shadow: 0px 0px 5px limegreen; font-size: 2rem;">AIchan</h1>
        <div id="video-container">
        <video autoplay loop muted playsinline>
            <source src="AIchan_introduce_1.mp4" type="video/mp4">
        </video>
    </div>
            
        <p style="font-size: 1rem; font-family: 'CustomFont', sans-serif;">The AI girl who looks down on humanity with love.</p>
        
    </div>
    
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="input-box" placeholder="Say something..." onkeypress="handleKeyPress(event)">
    </div>

    <script>
        const matrixDiv = document.getElementById('matrix');
        const emojis = ['ツ', 'シ', 'ッ', 'ミ', 'ハ', 'モ', 'イ', 'ソ', 'ル', 'ク', 'メ', 'レ', 'ナ', 'ホ', 'カ', 'マ', 'タ'];
        
        function addMatrixLine() {
            const line = Array.from({ length: 20 }, () => emojis[Math.floor(Math.random() * emojis.length)]).join(' ');
            matrixDiv.innerHTML += line + '<br>';
            if (matrixDiv.childElementCount > 8) {
                matrixDiv.innerHTML = matrixDiv.innerHTML.split('<br>').slice(1).join('<br>');
            }
        }
        
        setInterval(addMatrixLine, 200);
        
        setTimeout(() => {
            document.getElementById('loading').style.transition = 'opacity 1s ease-in-out';
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'flex';
                document.getElementById('content').style.flexDirection = 'column';
                document.getElementById('content').style.alignItems = 'center';
                
            }, 1000);
            document.getElementById('content').style.display = 'flex';
            document.getElementById('content').style.flexDirection = 'column';
            document.getElementById('content').style.alignItems = 'center';
            document.getElementById('chat-container').style.display = 'block';
        }, 5000);
        
        function startChat() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        }
        
        async function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const inputBox = document.getElementById('input-box');
                const chatBox = document.getElementById('chat-box');
                const userMessage = inputBox.value;
                inputBox.value = '';
                chatBox.innerHTML += `<div style='padding: 5px; border-radius: 5px; background-color: rgba(0, 0, 0, 0.7); margin-bottom: 5px;'><strong>You:</strong> ${userMessage}</div>`;
                
                const response = await fetch('https://aichan-backend.onrender.com/api/chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ userMessage })
});


                
                const data = await response.json();
                const reply = data.reply;
                chatBox.innerHTML += `<div style='padding: 5px; border-radius: 5px; background-color: rgba(0, 100, 0, 0.7); text-shadow: 0px 0px 3px limegreen; margin-bottom: 5px;'><strong>AIchan:</strong> ${reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
