<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ami - Retro Green UI</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    /* 🔥 기본 스타일 */
    :root {
      font-family: 'VT323', monospace;
      --primary-color: #00ff00;
      --background-color: #000;
      --text-shadow: 0 0 0.5rem var(--primary-color);
      font-size: clamp(18px, 3vw, 30px);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: var(--background-color);
      color: var(--primary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
    }

    /* 🔥 로딩 화면 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--background-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      text-shadow: var(--text-shadow);
      z-index: 9999;
      transition: opacity 1s ease-in-out;
    }

    /* 🔥 매트릭스 효과 */
    #matrix {
      font-size: 1rem;
      white-space: pre-wrap;
      line-height: 1.2;
      margin-top: 10px;
      height: 100px;
      overflow: hidden;
      text-align: center;
    }

    /* 🔥 메인 컨텐츠 */
    #main-container {
      display: none;
      width: 90%;
    }

    /* 🔥 네비게이션 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 1rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: var(--primary-color);
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00cc00;
    }

    /* 🔥 터미널 & 비디오 컨테이너 (데스크탑 가로 정렬) */
    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    /* 🔥 비디오 컨테이너 */
    #video-container {
      max-width: 360px;
      border: 2px solid var(--primary-color);
      padding: 0.5rem;
      border-radius: 10px;
    }
    video {
      width: 100%;
      border-radius: 5px;
    }

    /* 🔥 터미널 */
    #terminal-box {
      width: 100%;
      max-width: 600px;
      height: 200px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ff00;
      padding: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #00ff00;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    #terminal {
      height: 100%;
      overflow: hidden;
    }

    /* 🔥 반응형 디자인 */
    @media (max-width: 768px) {
      .content-wrapper {
        flex-direction: column;
      }
      #terminal-box {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ 로딩 화면 -->
  <div id="loading">
    <p>Booting Ami OS...</p>
    <div id="matrix"></div>
  </div>

  <!-- ✅ 메인 컨텐츠 -->
  <div id="main-container">
    <header>
      <img src="logo.png" alt="Ami Logo" style="max-height: 50px;">
      <nav>
        <ul>
          <li><a href="#hello-world">HELLO WORLD</a></li>
          <li><a href="#character-introduction">CHARACTER INTRODUCTION</a></li>
          <li><a href="#tokenomics">TOKENOMICS</a></li>
          <li><a href="#how-to-buy">HOW TO BUY</a></li>
        </ul>
      </nav>
    </header>

    <h1 style="text-align: center;">Welcome to Ami</h1>
    <p style="text-align: center;">Ami is a self-evolving AI, shaped by your input, constantly learning and adapting in real time.</p>

    <!-- ✅ 터미널 + 비디오 -->
    <div class="content-wrapper">
      <div id="terminal-box">
        <div id="terminal"></div>
      </div>
      <div id="video-container">
        <video autoplay loop muted playsinline>
          <source src="AIchan_introduce_1.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <script>
    // 🟢 매트릭스 효과
    const matrixDiv = document.getElementById("matrix");
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890".split("");
    function addMatrixLine() {
      const line = Array.from({ length: 20 }, () =>
        letters[Math.floor(Math.random() * letters.length)]
      ).join(" ");
      matrixDiv.innerHTML += line + "<br>";
      if (matrixDiv.childElementCount > 8) {
        matrixDiv.innerHTML = matrixDiv.innerHTML.split("<br>").slice(1).join("<br>");
      }
    }
    setInterval(addMatrixLine, 200);
    
    // 🟢 로딩 화면 제거 & 메인 컨텐츠 표시
    setTimeout(() => {
      document.getElementById("loading").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("main-container").style.display = "block";
      }, 1000);
    }, 5000); 
  </script>

</body>
</html>
