<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ami - Retro Green UI</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <!-- Retro terminal font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    :root {
      font-family: 'VT323', monospace;
      --primary-color: #00ff00;  
      --background-color: #000;   
      --text-shadow: 0 0 0.5rem var(--primary-color);
      font-size: clamp(18px, 3vw, 30px);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--background-color);
      color: var(--primary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;  
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--background-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      text-shadow: var(--text-shadow);
      z-index: 9999;
      transition: opacity 1s ease-in-out;
    }
    #matrix {
      font-size: 1rem;
      white-space: pre-wrap;
      line-height: 1.2;
      margin-top: 10px;
      height: 100px;
      overflow: hidden;
    }

    #chat-container {
      width: 90%;
      max-width: 600px;
      border: 2px solid var(--primary-color);
      padding: 0.5rem;
      margin: 1rem auto;
    }
    #chat-box {
      height: 150px;
      overflow-y: auto;
      border-bottom: 1px solid var(--primary-color);
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    #input-box {
      width: calc(100% - 1rem);
      padding: 0.5rem;
      border: 1px solid var(--primary-color);
      background: var(--background-color);
      color: var(--primary-color);
    }
    
    .fade-in {
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      body {
        height: auto;
        overflow-y: auto;
        padding: 10px;
      }
      #chat-box {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div id="loading">
    <p>Booting Ami OS...</p>
    <div id="matrix"></div>
  </div>

  <div id="main-container" class="fade-in" style="display: none;">
    <header>
      <img src="https://raw.githubusercontent.com/19XX/aichan-website/main/logo.png" alt="Ami Logo" class="logo-effect" />
    </header>
    
    <main>
      <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="input-box" placeholder="Say something..." onkeypress="handleKeyPress(event)" />
      </div>
    </main>
  </div>

  <script>
    async function fetchChatResponse(userMessage) {
        try {
            const response = await fetch("/api/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ userMessage })
            });

            if (!response.ok) {
                throw new Error("Failed to fetch response");
            }

            const data = await response.json();
            return data.reply;
        } catch (error) {
            console.error("Error fetching chat response:", error);
            return "Sorry, something went wrong!";
        }
    }

    async function handleKeyPress(event) {
        if (event.key === "Enter") {
            const inputBox = document.getElementById("input-box");
            const chatBox = document.getElementById("chat-box");
            const userMessage = inputBox.value.trim();
            
            if (userMessage === "") return;

            inputBox.value = "";
            chatBox.innerHTML += `<div style="padding: 5px;"><strong>You:</strong> ${userMessage}</div>`;

            chatBox.innerHTML += `<div id="loading-indicator" style="padding: 5px;"><strong>Ami:</strong> Thinking...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            const reply = await fetchChatResponse(userMessage);

            document.getElementById("loading-indicator").remove();
            chatBox.innerHTML += `<div style="padding: 5px;"><strong>Ami:</strong> ${reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    document.getElementById("input-box").addEventListener("keypress", handleKeyPress);

    setTimeout(() => {
      document.getElementById("loading").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("main-container").style.display = "block";
      }, 1000);
    }, 5000);
  </script>
</body>
</html>
