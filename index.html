<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ami - Retro Green UI</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    /* ğŸ”¥ ê¸°ë³¸ ìŠ¤íƒ€ì¼ */
    :root {
      font-family: 'VT323', monospace;
      --primary-color: #00ff00;
      --background-color: #000;
      --text-shadow: 0 0 0.5rem var(--primary-color);
      font-size: clamp(18px, 3vw, 30px);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: var(--background-color);
      color: var(--primary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
    }

    /* ğŸ”¥ ë¡œë”© í™”ë©´ */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--background-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      text-shadow: var(--text-shadow);
      z-index: 9999;
      transition: opacity 1s ease-in-out;
    }

    /* ğŸ”¥ ë§¤íŠ¸ë¦­ìŠ¤ íš¨ê³¼ */
    #matrix {
      font-size: 1rem;
      white-space: pre-wrap;
      line-height: 1.2;
      margin-top: 10px;
      height: 100px;
      overflow: hidden;
      text-align: center;
    }

    /* ğŸ”¥ ë©”ì¸ ì»¨í…ì¸  */
    #main-container {
      display: none;
      padding: 2rem;
      text-align: center;
      width: 90%;
    }

    /* ğŸ”¥ í„°ë¯¸ë„ & ë¹„ë””ì˜¤ ì»¨í…Œì´ë„ˆ (ë°ìŠ¤í¬íƒ‘ ê°€ë¡œ ì •ë ¬) */
    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    /* ğŸ”¥ ë¹„ë””ì˜¤ ì»¨í…Œì´ë„ˆ */
    #video-container {
      max-width: 360px;
      border: 2px solid var(--primary-color);
      padding: 0.5rem;
      border-radius: 10px;
    }
    video {
      width: 100%;
      border-radius: 5px;
    }

    /* ğŸ”¥ í„°ë¯¸ë„ */
    #terminal-box {
      width: 100%;
      max-width: 600px;
      height: 200px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ff00;
      padding: 10px;
      overflow: hidden; /* ë‚´ìš©ì´ ë„˜ì¹˜ë©´ ì‚­ì œ */
      box-shadow: 0 0 10px #00ff00;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    #terminal {
      height: 100%;
      overflow: hidden;
    }

    /* ğŸ”¥ ë°˜ì‘í˜• ë””ìì¸ */
    @media (max-width: 768px) {
      .content-wrapper {
        flex-direction: column;
      }
      #terminal-box {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- âœ… ë¡œë”© í™”ë©´ -->
  <div id="loading">
    <p>Booting Ami OS...</p>
    <div id="matrix"></div>
  </div>

  <!-- âœ… ë©”ì¸ ì»¨í…ì¸  -->
  <div id="main-container">
    <h1>Welcome to Ami</h1>
    <p>Ami is a self-evolving AI, shaped by your input, constantly learning and adapting in real time.</p>
    
    <!-- âœ… í„°ë¯¸ë„ + ë¹„ë””ì˜¤ -->
    <div class="content-wrapper">
      <div id="terminal-box">
        <div id="terminal"></div>
      </div>
      <div id="video-container">
        <video autoplay loop muted playsinline>
          <source src="AIchan_introduce_1.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <script>
    // ğŸŸ¢ ë§¤íŠ¸ë¦­ìŠ¤ íš¨ê³¼
    const matrixDiv = document.getElementById("matrix");
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890".split("");
    
    function addMatrixLine() {
      const line = Array.from({ length: 20 }, () =>
        letters[Math.floor(Math.random() * letters.length)]
      ).join(" ");
      matrixDiv.innerHTML += line + "<br>";
      if (matrixDiv.childElementCount > 8) {
        matrixDiv.innerHTML = matrixDiv.innerHTML.split("<br>").slice(1).join("<br>");
      }
    }
    
    setInterval(addMatrixLine, 200);

    // ğŸŸ¢ ë¡œë”© í™”ë©´ ì œê±° & ë©”ì¸ ì»¨í…ì¸  í‘œì‹œ
    setTimeout(() => {
      document.getElementById("loading").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("main-container").style.display = "block";
      }, 1000);
    }, 5000); // 5ì´ˆ í›„ ì‹¤í–‰

    // ğŸŸ¢ í„°ë¯¸ë„ ì• ë‹ˆë©”ì´ì…˜
    const terminal = document.getElementById("terminal");
    const messages = [
      "INITIALIZING NEURAL LINK...",
      "LOADING SYNAPTIC MEMORY...",
      "CONNECTING TO AMI CORE...",
      "UPDATING KNOWLEDGE BASE...",
      "SECURE CONNECTION ESTABLISHED"
    ];

    function appendLog(message) {
      const line = document.createElement("div");
      line.textContent = `> ${message}`;
      terminal.appendChild(line);

      if (terminal.children.length > 8) {
        terminal.removeChild(terminal.children[0]);
      }
    }

    function typeEffect(messages, index = 0) {
      if (index < messages.length) {
        setTimeout(() => {
          appendLog(messages[index]);
          typeEffect(messages, index + 1);
        }, 1000);
      }
    }

    typeEffect(messages);
  </script>

</body>
</html>
