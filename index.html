<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ami</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    /* Base styles */
    body {
      background-color: black;
      color: limegreen;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      text-align: center;
      text-shadow: 0px 0px 8px limegreen;
      overflow-x: hidden;
    }

    /* Loading Screen */
    #loading {
      position: fixed; /* Fixed positioning to cover entire viewport */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black; /* Solid background so nothing underneath is visible */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      text-shadow: 0px 0px 10px limegreen;
      z-index: 9999;
    }
    #matrix {
      font-size: 1rem;
      white-space: pre-wrap;
      line-height: 1.2;
      margin-top: 10px;
      height: 100px;
      overflow: hidden;
    }

    /* Main Content */
    #content {
      display: none;
      font-size: 1.2rem;
      text-shadow: 0px 0px 10px limegreen;
      margin-top: 20px;
    }
    
    /* Chat Container */
    #chat-container {
      display: none;
      width: 90%;
      max-width: 600px;
      border: 4px double limegreen;
      padding: 15px;
      background: black;
      text-align: left;
      box-shadow: 0px 0px 15px limegreen;
      font-size: 16px;
      border-radius: 12px;
      margin: 20px auto;
    }
    #chat-box {
      height: 250px;
      overflow-y: auto;
      border-bottom: 2px solid limegreen;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      font-family: 'Press Start 2P', cursive;
      color: limegreen;
      text-shadow: 0px 0px 5px limegreen;
      border-radius: 10px;
      box-shadow: inset 0px 0px 10px limegreen;
    }
    #input-box {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 16px;
      border: 2px solid limegreen;
      background: black;
      color: limegreen;
      outline: none;
      font-family: 'Press Start 2P', cursive;
      border-radius: 5px;
      text-shadow: 0px 0px 5px limegreen;
      box-shadow: inset 0px 0px 5px limegreen;
      margin-top: 10px;
    }

    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    pre {
      font-size: 14px;
      line-height: 1.2;
    }
    @font-face {
      font-family: 'CustomFont';
      src: url('MonsterFriendFore.woff2') format('woff2'),
           url('MonsterFriendFore.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    @media (max-width: 768px) {
      #loading {
        font-size: 1.2rem;
        transform: translate(-50%, -50%);
      }
      body {
        height: auto;
        padding: 10px;
      }
      #content {
        font-size: 1rem;
        padding: 10px;
      }
      video {
        width: 100%;
        max-width: 360px;
        height: auto;
        border-radius: 8px;
      }
      #chat-container {
        width: 95%;
        max-width: none;
        font-size: 14px;
        padding: 10px;
      }
      #chat-box {
        height: 200px;
        font-size: 12px;
      }
      #input-box {
        font-size: 16px;
        padding: 8px;
      }
    }
    
    /* Video Container */
    #video-container {
      width: 90%;
      max-width: 360px;
      border: 4px double limegreen;
      padding: 10px;
      background: black;
      box-shadow: 0px 0px 15px limegreen;
      border-radius: 12px;
      margin: 0 auto;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <p>Booting Ami OS...</p>
    <div id="matrix"></div>
  </div>
  
  <!-- Main Content -->
  <div id="content" class="fade-in">
    <h1 style="text-shadow: 0px 0px 5px limegreen; font-size: 2rem;">Ami</h1>
    <div id="video-container">
      <video autoplay loop muted playsinline>
        <source src="AIchan_introduce_1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <p style="font-size: 1rem; font-family: 'CustomFont', sans-serif;">
      "Ami AI: I'll show you how deep the rabbit hole goes!"
    </p>
  </div>
  
  <!-- Chat Section -->
  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="input-box" placeholder="Say something..." onkeypress="handleKeyPress(event)">
  </div>

  <script>
    // Matrix effect: add random letters
    const matrixDiv = document.getElementById('matrix');
    const emojis = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N', 'O', 'P', 'X'];
    function addMatrixLine() {
      const line = Array.from({ length: 20 }, () =>
        emojis[Math.floor(Math.random() * emojis.length)]
      ).join(' ');
      matrixDiv.innerHTML += line + '<br>';
      if (matrixDiv.childElementCount > 8) {
        matrixDiv.innerHTML = matrixDiv.innerHTML.split('<br>').slice(1).join('<br>');
      }
    }
    setInterval(addMatrixLine, 200);
    
    // After 5 seconds, fade out the loading screen and show content
    setTimeout(() => {
      const loadingEl = document.getElementById('loading');
      const contentEl = document.getElementById('content');
      const chatEl = document.getElementById('chat-container');
      
      // Fade out loading
      loadingEl.style.transition = 'opacity 1s ease-in-out';
      loadingEl.style.opacity = '0';
      
      // After fade out, hide the loading and display the content
      setTimeout(() => {
        loadingEl.style.display = 'none';
        contentEl.style.display = 'flex';
        contentEl.style.flexDirection = 'column';
        contentEl.style.alignItems = 'center';
        chatEl.style.display = 'block';
        // Immediately scroll to the top after content is visible
        window.scrollTo(0, 0);
      }, 1000);
    }, 5000);
    
    // Chat input handler
    async function handleKeyPress(event) {
      if (event.key === 'Enter') {
        const inputBox = document.getElementById('input-box');
        const chatBox = document.getElementById('chat-box');
        const userMessage = inputBox.value;
        inputBox.value = '';
        chatBox.innerHTML += `<div style='padding: 5px; border-radius: 5px; background-color: rgba(0, 0, 0, 0.7); margin-bottom: 5px;'><strong>You:</strong> ${userMessage}</div>`;
        
        // Add a loading indicator for Ami's reply
        chatBox.innerHTML += `<div id="loading-indicator" style='padding: 5px; border-radius: 5px; background-color: rgba(0, 100, 0, 0.7); text-shadow: 0px 0px 3px limegreen; margin-bottom: 5px;'><strong>Ami:</strong> Thinking...</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          const response = await fetch('https://aichan-backend.onrender.com/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userMessage })
          });

          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          const data = await response.json();
          const reply = data.reply;

          // Remove loading indicator and display reply
          document.getElementById('loading-indicator').remove();
          chatBox.innerHTML += `<div style='padding: 5px; border-radius: 5px; background-color: rgba(0, 100, 0, 0.7); text-shadow: 0px 0px 3px limegreen; margin-bottom: 5px;'><strong>Ami:</strong> ${reply}</div>`;
        } catch (error) {
          // Remove loading indicator and show error message
          document.getElementById('loading-indicator').remove();
          chatBox.innerHTML += `<div style='padding: 5px; border-radius: 5px; background-color: rgba(100, 0, 0, 0.7); text-shadow: 0px 0px 3px red; margin-bottom: 5px;'><strong>Error:</strong> Failed to get a response from Ami.</div>`;
        } finally {
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }
    }
  </script>
  <!-- If main.js is not needed for the loading process, you may consider commenting it out -->
  <script src="main.js"></script>
</body>
</html>
