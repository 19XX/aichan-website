<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIchan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        #loading {
            font-size: 1.5rem;
            overflow: hidden;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        #matrix {
            font-size: 1rem;
            white-space: pre-wrap;
            line-height: 1.2;
            margin-top: 10px;
            height: 100px;
            overflow: hidden;
        }
        #content {
            display: none;
            font-size: 1.2rem;
        }
        #chat-container {
            display: none;
            width: 90%;
            max-width: 600px;
            border: 4px double limegreen;
            padding: 15px;
            background: black;
            text-align: left;
            font-size: 16px;
            border-radius: 12px;
            padding: 15px;
        }
        #chat-box {
            height: 250px;
            overflow-y: auto;
            border-bottom: 2px solid limegreen;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            font-family: 'Press Start 2P', cursive;
            color: limegreen;
            border-radius: 10px;
        }
        #input-box {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 14px;
            border: 2px solid limegreen;
            background: black;
            color: limegreen;
            outline: none;
            font-family: 'Press Start 2P', cursive;
            border-radius: 5px;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        pre {
            font-size: 14px;
            line-height: 1.2;
        }
    @font-face {
            font-family: 'CustomFont';
            src: url('MonsterFriendFore.woff2') format('woff2'),
                 url('MonsterFriendFore.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @media (max-width: 768px) {
            #loading {
                font-size: 1.2rem;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            body {
                height: auto;
                padding: 10px;
            }
            #content {
                font-size: 1rem;
                padding: 10px;
            }
            video {
            width: 100%;
            max-width: 360px;
            height: auto;
            border-radius: 8px;
        }
            #chat-container {
                width: 95%;
                max-width: none;
                font-size: 14px;
                padding: 10px;
            }
            #chat-box {
                height: 200px;
                font-size: 12px;
            }
            #input-box {
                font-size: 12px;
                padding: 8px;
            }
        }
    #video-container {
            width: 90%;
            max-width: 360px;
            border: 4px double limegreen;
            padding: 10px;
            background: black;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <p>Booting AIchan OS...</p>
        <div id="matrix"></div>
    </div>
    
    <div id="content" class="fade-in">
        <h1 style="font-size: 2rem;">AIchan</h1>
        <div id="video-container">
        <video autoplay loop muted playsinline>
            <source src="AIchan_introduce_1.mp4" type="video/mp4">
        </video>
    </div>
            
        <p style="font-size: 1rem; font-family: 'CustomFont', sans-serif;">The AI girl who looks down on humanity with love.</p>
        
    </div>
    
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="input-box" placeholder="Say something..." onkeypress="handleKeyPress(event)">
    </div>
</body>
</html>
