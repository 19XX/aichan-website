<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIchan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            text-shadow: 0px 0px 8px limegreen;
            overflow: hidden;
            position: relative;
        }

        .falling-text {
            position: absolute;
            top: -50px;
            font-size: 1.2rem;
            opacity: 0.8;
            animation: fall linear infinite;
            color: limegreen;
            text-shadow: 0px 0px 5px limegreen;
        }

        @keyframes fall {
            from {
                transform: translateY(-50px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            text-shadow: 0px 0px 10px limegreen;
        }

        #content {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #video-container {
            width: 80%;
            max-width: 480px;
            border: 4px double limegreen;
            padding: 10px;
            background: black;
            box-shadow: 0px 0px 15px limegreen;
            border-radius: 12px;
            margin: 0 auto;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="falling-text-container"></div>
    
    <div id="loading">
        <p>Booting AIchan OS...</p>
        <div id="matrix"></div>
    </div>
    
    <div id="content" class="fade-in">
        <h1 style="text-shadow: 0px 0px 5px limegreen; font-size: 2rem;">AIchan</h1>
        <div id="video-container">
        <video autoplay loop muted playsinline>
            <source src="AIchan_introduce_1.mp4" type="video/mp4">
        </video>
    </div>
        
        <p style="font-size: 1rem; font-family: 'CustomFont', sans-serif;">The AI girl who looks down on humanity with love.</p>
        
    </div>
    
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="input-box" placeholder="Say something..." onkeypress="handleKeyPress(event)">
    </div>

    <script>
        function createFallingText() {
            const symbols = ['ツ', 'シ', 'ッ', 'ミ', 'ハ', 'モ', 'イ', 'ソ', 'ル', 'ク', 'メ', 'レ', 'ナ', 'ホ', 'カ', 'マ', 'タ'];
            const symbol = symbols[Math.floor(Math.random() * symbols.length)];
            const span = document.createElement("span");
            span.classList.add("falling-text");
            span.textContent = symbol;
            span.style.left = Math.random() * 100 + "vw";
            span.style.animationDuration = (Math.random() * 5 + 3) + "s";
            document.getElementById("falling-text-container").appendChild(span);
            
            setTimeout(() => {
                span.remove();
            }, 8000);
        }

        setInterval(createFallingText, 200);
        
        setTimeout(() => {
            document.getElementById('loading').style.transition = 'opacity 1s ease-in-out';
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'flex';
            }, 1000);
        }, 5000);
    </script>
</body>
</html>
