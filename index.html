<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIchan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        #loading {
            font-size: 1.5rem;
            overflow: hidden;
        }
        #matrix {
            font-size: 1rem;
            white-space: pre-wrap;
            line-height: 1.2;
            margin-top: 10px;
            height: 100px;
            overflow: hidden;
        }
        #content {
            display: none;
            font-size: 1.2rem;
        }
        #chat-container {
            display: none;
            width: 80%;
            max-width: 600px;
            border: 2px solid limegreen;
            padding: 10px;
            background: black;
            text-align: left;
        }
        #chat-box {
            height: 200px;
            overflow-y: auto;
            border-bottom: 1px solid limegreen;
            padding: 5px;
        }
        #input-box {
            width: calc(100% - 20px);
            padding: 5px;
            font-size: 1rem;
            border: none;
            background: black;
            color: limegreen;
            outline: none;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        pre {
            font-size: 14px;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div id="loading">
        <p>Booting AIchan OS...</p>
        <div id="matrix"></div>
    </div>
    
    <div id="content" class="fade-in">
        <h1>AIchan</h1>
        <video width="640" height="480" autoplay loop muted>
            <source src="AIchan_introduce_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>The AI anime girl who looks down on humanity with love.</p>
        
    </div>
    
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="input-box" placeholder="Say something..." onkeypress="handleKeyPress(event)">
    </div>

    <script>
        const matrixDiv = document.getElementById('matrix');
        const emojis = ['ツ', 'シ', 'ッ', 'ミ', 'ハ', 'モ', 'イ', 'ソ', 'ル', 'ク', 'メ', 'レ', 'ナ', 'ホ', 'カ', 'マ', 'タ'];
        
        function addMatrixLine() {
            const line = Array.from({ length: 20 }, () => emojis[Math.floor(Math.random() * emojis.length)]).join(' ');
            matrixDiv.innerHTML += line + '<br>';
            if (matrixDiv.childElementCount > 8) {
                matrixDiv.innerHTML = matrixDiv.innerHTML.split('<br>').slice(1).join('<br>');
            }
        }
        
        setInterval(addMatrixLine, 200);
        
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('chat-container').style.display = 'block';
        }, 5000);
        
        function startChat() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        }
        
        async function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const inputBox = document.getElementById('input-box');
                const chatBox = document.getElementById('chat-box');
                const userMessage = inputBox.value;
                inputBox.value = '';
                chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
                
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'system', content: 'You are AIchan, a smug anime girl with twin tails who makes sarcastic remarks.' }, { role: 'user', content: userMessage }],
                        max_tokens: 50
                    })
                });
                
                const data = await response.json();
                const reply = data.choices[0].message.content;
                chatBox.innerHTML += `<p><strong>AIchan:</strong> ${reply}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
