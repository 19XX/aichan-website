<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIchan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            text-shadow: none;
        }
        #loading {
            font-size: 1.5rem;
            overflow: hidden;
            text-shadow: none;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        #matrix {
            font-size: 1rem;
            white-space: pre-wrap;
            line-height: 1.2;
            margin-top: 10px;
            height: 100px;
            overflow: hidden;
        }
        #content {
            display: none;
            font-size: 1.2rem;
            text-shadow: none;
        }
        #chat-container {
            display: none;
            width: 90%;
            max-width: 600px;
            border: 4px double limegreen;
            padding: 15px;
            background: black;
            text-align: left;
            box-shadow: none;
            font-size: 16px;
            border-radius: 12px;
            padding: 15px;
        }
        #chat-box {
            height: 250px;
            overflow-y: auto;
            border-bottom: 2px solid limegreen;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            font-family: 'Press Start 2P', cursive;
            color: limegreen;
            text-shadow: none;
            border-radius: 10px;
            box-shadow: none;
        }
        #input-box {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 14px;
            border: 2px solid limegreen;
            background: black;
            color: limegreen;
            outline: none;
            font-family: 'Press Start 2P', cursive;
            border-radius: 5px;
            text-shadow: none;
            box-shadow: none;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        pre {
            font-size: 14px;
            line-height: 1.2;
        }
    @font-face {
            font-family: 'CustomFont';
            src: url('MonsterFriendFore.woff2') format('woff2'),
                 url('MonsterFriendFore.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="loading">
        <p>Booting AIchan OS...</p>
        <div id="matrix"></div>
    </div>
    
    <div id="content" class="fade-in">
        <h1>AIchan</h1>
        <div id="video-container">
        <video autoplay loop muted playsinline>
            <source src="AIchan_introduce_1.mp4" type="video/mp4">
        </video>
    </div>
        <p>The AI girl who looks down on humanity with love.</p>
    </div>
    
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="input-box" placeholder="Say something..." onkeypress="handleKeyPress(event)">
    </div>
    
    <script>
        async function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const inputBox = document.getElementById('input-box');
                const chatBox = document.getElementById('chat-box');
                const userMessage = inputBox.value;
                inputBox.value = '';
                chatBox.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
                
                const response = await fetch('https://aichan-backend.onrender.com/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userMessage })
                });
                
                const data = await response.json();
                chatBox.innerHTML += `<div><strong>AIchan:</strong> ${data.reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
