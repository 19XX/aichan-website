<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIchan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        @font-face {
            font-family: 'CustomFont';
            src: url('MonsterFriendFore.woff2') format('woff2'),
                 url('MonsterFriendFore.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            text-shadow: 0px 0px 8px limegreen;
            overflow: hidden;
            position: relative;
        }

        .falling-text {
            position: absolute;
            top: -50px;
            font-size: 1.2rem;
            opacity: 0.8;
            animation: fall linear infinite;
            color: limegreen;
            text-shadow: 0px 0px 5px limegreen;
        }

        @keyframes fall {
            from {
                transform: translateY(-50px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        #falling-text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            text-shadow: 0px 0px 10px limegreen;
        }

        #matrix {
            font-size: 1rem;
            white-space: pre-wrap;
            line-height: 1.2;
            margin-top: 10px;
            height: 100px;
            overflow: hidden;
            color: limegreen;
            text-shadow: 0px 0px 5px limegreen;
        }

        #content {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #video-container {
            width: 90%;
            max-width: 360px;
            border: 4px double limegreen;
            padding: 10px;
            background: black;
            box-shadow: 0px 0px 15px limegreen;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        #chat-container {
            display: none;
            width: 90%;
            max-width: 600px;
            border: 4px double limegreen;
            padding: 15px;
            background: black;
            text-align: left;
            box-shadow: 0px 0px 15px limegreen;
            font-size: 16px;
            border-radius: 12px;
            margin-top: 20px;
        }

        #chat-box {
            height: 250px;
            overflow-y: auto;
            border-bottom: 2px solid limegreen;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            font-family: 'Press Start 2P', cursive;
            color: limegreen;
            text-shadow: 0px 0px 5px limegreen;
            border-radius: 10px;
            box-shadow: inset 0px 0px 10px limegreen;
        }

        #input-box {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 14px;
            border: 2px solid limegreen;
            background: black;
            color: limegreen;
            outline: none;
            font-family: 'Press Start 2P', cursive;
            border-radius: 5px;
            text-shadow: 0px 0px 5px limegreen;
            box-shadow: inset 0px 0px 5px limegreen;
        }
    </style>
</head>
<body>
    <div id="falling-text-container"></div>
    
    <div id="loading">
        <p>Booting AIchan OS...</p>
        <div id="matrix"></div>
    </div>
    
    <div id="content" class="fade-in">
        <h1 style="text-shadow: 0px 0px 5px limegreen; font-size: 2rem;">AIchan</h1>
        <div id="video-container">
        <video autoplay loop muted playsinline>
            <source src="AIchan_introduce_1.mp4" type="video/mp4">
        </video>
    </div>
        
        <p style="font-size: 1rem; font-family: 'CustomFont', sans-serif;">The AI girl who looks down on humanity with love.</p>
    </div>

    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="input-box" placeholder="Say something..." onkeypress="handleKeyPress(event)">
    </div>

    <script>
        document.getElementById("input-box").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                handleKeyPress(event);
            }
        });
    </script>
</body>
</html>
