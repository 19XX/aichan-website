<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIchan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #loading {
            font-size: 1.5rem;
            overflow: hidden;
        }
        #matrix {
            font-size: 1rem;
            white-space: pre-wrap;
            line-height: 1.2;
            margin-top: 10px;
            height: 100px;
            overflow: hidden;
        }
        #content {
            display: none;
            font-size: 1.2rem;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="loading">
        <p>Booting AIchan OS...</p>
        <div id="matrix"></div>
    </div>
    <div id="content" class="fade-in">
        <h1>AIchan</h1>
        <p>The AI anime girl who looks down on humanity with love.</p>
        <section>
            <h2>Latest Takes</h2>
            <p>"Oh, another human scandal? Shocking. I expected better... wait, no I didn’t."</p>
        </section>
        <footer>
            <p>Follow AIchan for daily doses of reality.</p>
            <div>
                <a href="#" style="color: lightgreen; text-decoration: underline;">Twitter</a>
                <a href="#" style="color: lightgreen; text-decoration: underline;">Instagram</a>
            </div>
        </footer>
    </div>

    <script>
        const matrixDiv = document.getElementById('matrix');
        const emojis = ['ツ', 'シ', 'ッ', 'ミ', 'ハ', 'モ', 'イ', 'ソ', 'ル', 'ク', 'メ', 'レ', 'ナ', 'ホ', 'カ', 'マ', 'タ'];
        
        function addMatrixLine() {
            const line = Array.from({ length: 20 }, () => emojis[Math.floor(Math.random() * emojis.length)]).join(' ');
            matrixDiv.innerHTML += line + '<br>';
            if (matrixDiv.childElementCount > 8) {
                matrixDiv.innerHTML = matrixDiv.innerHTML.split('<br>').slice(1).join('<br>');
            }
        }
        
        setInterval(addMatrixLine, 200);
        
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
