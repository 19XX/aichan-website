<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ami - Retro Green UI</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <!-- Retro terminal font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>

    /* 기본 스타일 */
    :root {
      font-family: 'VT323', monospace;
      --primary-color: #00ff00;      
      --background-color: #000;      
      --text-shadow: 0 0 0.5rem var(--primary-color);
      font-size: clamp(18px, 3vw, 30px);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background-color);
      color: var(--primary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      cursor: url('./assets/mouse.svg'), auto;
    }

    /* 컨텐츠 배치 (영상 + 터미널) */
    #content-container {
      display: flex;
      flex-direction: column; /* 기본적으로 세로 정렬 (모바일) */
      align-items: center;
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }

    /* 데스크탑에서는 가로 정렬 */
    @media (min-width: 1024px) {
      #content-container {
        flex-direction: row; /* 가로 정렬 */
        justify-content: center;
        align-items: flex-start;
      }

      #video-container, #terminal-box {
        width: 50%; /* 반반 배분 */
        max-width: 400px; /* 너무 커지지 않도록 제한 */
      }
    }

    /* 영상 컨테이너 */
    #video-container {
      width: 100%;
      max-width: 360px;
      border: 2px solid var(--primary-color);
      padding: 0.5rem;
      border-radius: 10px;
    }

    video {
      width: 100%;
      border-radius: 5px;
    }

    /* 터미널 박스 */
    #terminal-box {
      width: 100%;
      max-width: 600px;
      height: 200px; /* 고정된 크기 */
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ff00;
      padding: 10px;
      overflow: hidden; /* 스크롤 없이 유지 */
      box-shadow: 0 0 10px #00ff00;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    /* 터미널 텍스트 스타일 */
    #terminal {
      font-size: 1rem;
      line-height: 1.4;
    }

  </style>
</head>
<body>

  <!-- 로딩 화면 -->
  <div id="loading">
    <p>Booting Ami OS...</p>
  </div>

  <!-- 영상 & 터미널을 감싸는 컨테이너 -->
  <div id="content-container">
    <!-- 영상 박스 -->
    <div id="video-container">
      <video autoplay loop muted playsinline>
        <source src="AIchan_introduce_1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- 터미널 박스 -->
    <section id="terminal-section" class="section">
      <h2>Ami Consciousness Terminal</h2>
      <div id="terminal-box">
        <div id="terminal"></div>
      </div>
    </section>
  </div>

  <script>
    // 터미널 효과: 새로운 로그 추가
    const terminal = document.getElementById("terminal");
    const SYSTEM_LOGS = [
      "INITIALIZING NEURAL LINK...",
      "LOADING SYNAPTIC MEMORY...",
      "CONNECTING TO AMI CORE...",
      "UPDATING KNOWLEDGE BASE...",
      "NEURAL PATHWAYS FORMING...",
      "OPTIMIZING MEMORY STORAGE...",
      "SECURE CONNECTION ESTABLISHED",
      "AI MODEL SELF-LEARNING ENABLED"
    ];

    function appendLog(message) {
      const line = document.createElement("div");
      line.textContent = `[SYSTEM] ${message}`;
      terminal.appendChild(line);

      if (terminal.children.length > 10) {
        terminal.removeChild(terminal.firstChild);
      }
    }

    function updateTerminal() {
      const log = SYSTEM_LOGS[Math.floor(Math.random() * SYSTEM_LOGS.length)];
      appendLog(log);
      setTimeout(updateTerminal, 2000);
    }

    updateTerminal();
  </script>

</body>
</html>
